<div *ngIf="alerts.length > 0" class="card">
  <div class="card-header btn-light">
    {{ TITLE }}
  </div>
  <div class="card-body">
    <div *ngFor="let alert of alerts">
      {{ alert.date | date: "dd/MM/yyyy" }} : {{ alert.message }}
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>

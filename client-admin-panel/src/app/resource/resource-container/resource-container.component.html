<div class="row">
  <div class="col-md-4">
    <app-resource-list
      [errorMessage]="errorMessage$ | async"
      [displayCode]="displayCode$ | async"
      [resourceList]="resourceList$ | async"
      [selectedResource]="selectedResource$ | async"
      (displayCodeChanged)="checkChanged()"
      (initializeNewResource)="newResource('')"
      (resourceSelect)="resourceSelected($any($event))"
    ></app-resource-list>
  </div>
  <div class="col-md-8">
    <app-resource-edit
      [selectedResource]="selectedResource$ | async"
      (create)="saveResource($any($event))"
      (update)="updateResource($any($event))"
      (delete)="deleteResource($any($event))"
    ></app-resource-edit>
  </div>
</div>

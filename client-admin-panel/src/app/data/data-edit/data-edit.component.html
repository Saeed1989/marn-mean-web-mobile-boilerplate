<div class="card" *ngIf="selectedData as data">
  <div class="card-header bg-light">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveData(data)" [formGroup]="dataForm">
      <fieldset>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dataNameId"
            >Data Name</label
          >

          <div class="col-md-9">
            <input
              [ngClass]="{ 'is-invalid': displayMessage.dataName }"
              class="form-control"
              id="dataNameId"
              type="text"
              placeholder="Name (required)"
              formControlName="dataName"
              (blur)="blur()"
            />
            <span class="invalid-feedback" *ngIf="displayMessage.dataName">
              {{ displayMessage.dataName }}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dataCodeId"
            >Jersey Number</label
          >

          <div class="col-md-9">
            <input
              [ngClass]="{ 'is-invalid': displayMessage.jerseyNumber }"
              class="form-control"
              id="dataCodeId"
              type="text"
              placeholder="Code (required)"
              formControlName="jerseyNumber"
              (blur)="blur()"
            />
            <span class="invalid-feedback" *ngIf="displayMessage.jerseyNumber">
              {{ displayMessage.jerseyNumber }}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="starRatingId"
            >Star Rating (1-10)</label
          >

          <div class="col-md-9">
            <input
              [ngClass]="{ 'is-invalid': displayMessage.starRating }"
              class="form-control"
              id="starRatingId"
              type="text"
              placeholder="Rating"
              formControlName="starRating"
            />
            <span class="invalid-feedback" *ngIf="displayMessage.starRating">
              {{ displayMessage.starRating }}
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="descriptionId"
            >Description</label
          >

          <div class="col-md-9">
            <textarea
              [ngClass]="{ 'is-invalid': displayMessage.description }"
              class="form-control"
              id="descriptionId"
              placeholder="Description"
              rows="3"
              formControlName="description"
            >
            </textarea>
            <span class="invalid-feedback" *ngIf="displayMessage.description">
              {{ displayMessage.description }}
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <span>
              <button
                class="btn btn-primary"
                type="submit"
                style="width: 80px; margin-right: 10px"
                [disabled]="!dataForm.valid || !dataForm.dirty"
              >
                Save
              </button>
            </span>
            <span>
              <button
                class="btn btn-light"
                type="button"
                style="width: 80px; margin-right: 10px"
                (click)="cancelEdit(data)"
              >
                Cancel
              </button>
            </span>
            <span>
              <button
                class="btn btn-light"
                type="button"
                style="width: 80px"
                (click)="deleteData(data)"
              >
                Delete
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>

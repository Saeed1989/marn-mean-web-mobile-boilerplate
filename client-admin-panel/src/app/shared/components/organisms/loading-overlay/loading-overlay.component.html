<div *ngIf="isLoading" style="width: 100vw; height: 100vh">
  <div
    class="d-flex justify-content-center align-items-center bg-success h-100"
    style="--bs-bg-opacity: 0.5"
  >
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
